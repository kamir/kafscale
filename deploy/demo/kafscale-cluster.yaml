apiVersion: kafscale.io/v1alpha1
kind: KafscaleCluster
metadata:
  name: kafscale
  namespace: kafscale-demo
spec:
  brokers:
    image:
      repository: ghcr.io/novatechflow/kafscale-broker
      tag: ""
    replicas: 1
  s3:
    bucket: kafscale-snapshots
    region: us-east-1
    endpoint: http://minio.kafscale-demo.svc.cluster.local:9000
    credentialsSecretRef: kafscale-s3-credentials
  etcd:
    endpoints: []
