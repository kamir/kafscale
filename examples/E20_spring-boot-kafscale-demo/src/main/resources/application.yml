server:
  port: 8093

logging:
  level:
    root: INFO
    org.springframework.kafka: INFO
    org.apache.kafka: INFO

spring:
  kafka:
    # Default profile: Connect to localhost:39092 (port-forwarded broker)
    bootstrap-servers: localhost:39092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 0
      retries: 3
      properties:
        linger.ms: 10
        batch.size: 16384
        enable.idempotence: false # false for KafScale
    consumer:
      group-id: kafscale-demo-group-${random.uuid}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      enable-auto-commit: true
      auto-commit-interval: 1
    listener:
      ack-mode: batch
      concurrency: 1
    admin:
      properties:
        bootstrap.servers: localhost:39092

app:
  kafka:
    topic: orders-springboot

---
# Profile: cluster
# Connect to in-cluster service name
spring:
  config:
    activate:
      on-profile: cluster
  kafka:
    bootstrap-servers: kafscale-broker:9092
    admin:
      properties:
        bootstrap.servers: kafscale-broker:9092

---
# Profile: local-lb
# Connect to Nginx Load Balancer on localhost:59092
spring:
  config:
    activate:
      on-profile: local-lb
  kafka:
    bootstrap-servers: localhost:59092
    admin:
      properties:
        bootstrap.servers: localhost:59092
